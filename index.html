<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add normalize function -->
  <meta charset="UTF-8">
  <title>IDEABOX</title>
  <meta name="description"
    content="a site to save the best and worst ideas">
  <meta name="keywords"
    content="idea, ideabox, turing project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="icons/box.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <h1><span class="first-h1">ideabox</span><span class="second-h1">triples</span></h1>
      <div class="search">
        <input class="search-input" type="text" placeholder="Search">
        <button class="search-svg" >
          <img src="icons/search.svg">
        </button>
      <div>
  </header>
  <section class="input-section">
    <form>
      <label>Title
        <input class="js-idea-inputs" type="text">
      </label>
      <label>Body
        <textarea class="js-idea-inputs textarea" type="text"></textarea>
      </label>
      <button disabled class="js-save-button">Save</button>
    </form>
  </section>
  <section class="filter-by-quality">
    <button class="js-swill filter-button">Swill</button>
    <button class="js-plausible filter-button">Plausible</button>
    <button class="js-genius filter-button">Genius</button>
    <button class="js-unicorn filter-button">Unicorn</button>
    <button class="js-magic filter-button">Magic</button>
    <button class="js-reset filter-button">Reset</button>
  </section>
  <section class="idea-box-section js-card-section">
  </section>
  <section class="show-more-section">
    <button class="show-buttons js-show-more-button">Show More </button>
    <button class="show-buttons js-show-less-button">Show Less </button>
    <button class="show-buttons js-show-all-button">Show All </button>
  </section>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>
</html>
